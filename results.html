<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="row">

    <!-- section for the side bar -->
    <!-- search container -->
    <!-- h1 with LOC search engine -->
    <!-- form-populate the search to the next html  and the search button-->
    <form class="col-sm-3 sideBar" id="resultsForm">
        <fieldset enabled>
            <legend>Library of Congress Search Engine </legend>
            <div class="mb-3 mx-1">
                <input type="text" id="TextInput" class="form-control" placeholder="Search!">
            </div>
            <div class="mb-3 mx-1">
                <select id="Select" class="form-select">
                      <option>Select a Format</option>
                      <option>Maps</option>
                      <option>Audio Recordings</option>
                      <option>Photo, Print, Drawing</option>
                      <option>Manuscripts/Mixed Material</option>
                      <option>Newspapers</option>
                      <option>Film, Videos</option>
                      <option>Printed Music, Sheet Music</option>
                      <option>Archived Websites</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary m-1">Click Me</button>
            <button type="#" class="btn btn-danger m-1">Back</button>
        </fieldset>
    </form>

    <section id="resultSection">
        <h2 id="showingResults"></h2>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/results.js"></script>
</body>

</html>
